<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Driver Portal - Logixperts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    :root {
      --bg: #020617;
      --card: #111827;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }

    body { background: #020617; color: var(--text); padding: 20px; }

    /* LOGIN SCREEN */
    #loginScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-box {
      width: 360px;
      padding: 30px;
      background: var(--card);
      border-radius: 18px;
      border: 1px solid var(--border);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 700;
      color: var(--accent);
    }

    .input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f172a;
      color: var(--text);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      font-weight: 700;
    }

    /* DRIVER PAGE */
    #driverPage { display: none; }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .logo { font-size: 26px; font-weight: 800; color: var(--accent); }

    .logout { background: #dc2626; padding: 8px 15px; border-radius: 10px; cursor: pointer; }

    .card {
      background: var(--card);
      padding: 20px;
      margin-bottom: 14px;
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    .title { font-size: 20px; color: var(--accent); margin-bottom: 10px; }

    .status-bar {
      background: #166534;
      padding: 12px;
      color: #d1fae5;
      text-align: center;
      font-weight: 700;
      border-radius: 10px;
      margin-top: 10px;
    }

    #map { width: 100%; height: 270px; border-radius: 12px; margin-top: 10px; }

    .updates { display: flex; gap: 10px; margin-top: 10px; }
    .update-btn {
      flex: 1;
      background: #0f172a;
      padding: 14px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: .2s;
    }
    .update-btn:hover { background: rgba(34,197,94,0.15); border-color: var(--accent); }

    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 700;
      display: none;
      color: #000;
    }

  </style>
</head>

<body>

<!-- üîµ LOGIN SCREEN -->
<div id="loginScreen">
  <div class="login-box">
    <h2>Driver Login</h2>

    <input id="companyCode" class="input" placeholder="Company Code" />
    <input id="driverId" class="input" placeholder="Driver ID" />

    <button class="login-btn" onclick="loginDriver()">Enter</button>
  </div>
</div>

<!-- üü¢ DRIVER PAGE -->
<div id="driverPage">

  <div class="header">
    <div class="logo">LOGIXPERTS</div>
    <div class="logout" onclick="location.reload()">Logout</div>
  </div>

  <div class="card">
    <h2 class="title">Driver Portal</h2>
    <div class="status-bar" id="driverStatus">‚úî Ready</div>
  </div>

  <div class="card">
    <h2 class="title">üì¶ Current Assignment</h2>
    <p style="color:var(--muted)">No active assignment<br>Waiting for dispatch‚Ä¶</p>
  </div>

  <div class="card">
    <h2 class="title">üó∫ Route Map</h2>
    <div id="map"></div>
  </div>

  <div class="card">
    <h2 class="title">‚ö° Update Status</h2>
    <div class="updates">
      <div class="update-btn" onclick="updateStatus('Arrived')">üìç Arrived</div>
      <div class="update-btn" onclick="updateStatus('Loaded')">‚úÖ Loaded</div>
      <div class="update-btn" onclick="updateStatus('Transit')">üöö Transit</div>
      <div class="update-btn" onclick="updateStatus('Done')">üèÅ Done</div>
    </div>
  </div>
</div>

<div id="toast"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

function loginDriver() {
  let c = document.getElementById("companyCode").value.trim();
  let d = document.getElementById("driverId").value.trim();

  if (c === "" || d === "") {
    alert("Enter Company Code & Driver ID");
    return;
  }

  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("driverPage").style.display = "block";

  initMap();
}

/* ---------------- MAP + ROUTE ---------------- */
function initMap() {
  const driver = [24.7136, 46.6753]; // Riyadh
  const dest = [21.3891, 39.8579]; // Jeddah

  const map = L.map("map").setView(driver, 6);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
    .addTo(map);

  L.marker(driver, { icon: blueDot() }).addTo(map).bindPopup("Your Location");
  L.marker(dest, { icon: redDot() }).addTo(map).bindPopup("Destination");

  // Draw Route
  const route = L.polyline([driver, dest], {
    color: "#22c55e",
    weight: 5,
    opacity: 0.8
  }).addTo(map);

  map.fitBounds(route.getBounds());
}

function blueDot() {
  return L.divIcon({
    html: `<div style="background:#3b82f6;width:14px;height:14px;border-radius:50%;border:2px solid white;"></div>`
  });
}

function redDot() {
  return L.divIcon({
    html: `<div style="background:#ef4444;width:14px;height:14px;border-radius:50%;border:2px solid white;"></div>`
  });
}

/* --------------- STATUS UPDATE TOAST ---------------- */
function updateStatus(status) {
  let toast = document.getElementById("toast");
  toast.innerText = "Status Updated: " + status;
  toast.style.display = "block";

  setTimeout(() => toast.style.display = "none", 2500);

  document.getElementById("driverStatus").innerText = "‚úî " + status;
}

</script>

</body>
</html>
