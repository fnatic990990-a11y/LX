<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Driver Portal - Logixperts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    :root {
      --bg: #020617;
      --card: #111827;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --red: #ef4444;
      --blue: #3b82f6;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui; }

    body {
      background: radial-gradient(circle at top, #111827, #020617 60%);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
      color: var(--accent);
      letter-spacing: 2px;
    }

    .logout-btn {
      background: #dc2626;
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 22px;
    }

    @media(max-width: 800px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      padding: 22px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
    }

    .title {
      font-size: 20px;
      margin-bottom: 12px;
      font-weight: 700;
      color: var(--accent);
    }

    /* STATUS BAR */
    .status-bar {
      background: #166534;
      padding: 14px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      color: #d1fae5;
      margin-top: 10px;
    }

    /* MAP */
    #map {
      width: 100%;
      height: 240px; /* ÿßŸÑÿ≠ÿ¨ŸÖ ÿßŸÑŸÇÿØŸäŸÖ */
      border-radius: 12px;
      margin-top: 10px;
      overflow: hidden;
    }

    /* UPDATE BUTTONS */
    .updates {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .update-btn {
      flex: 1;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      background: var(--bg);
      border: 1px solid var(--border);
      transition: 0.2s;
    }

    .update-btn:hover {
      border-color: var(--accent);
      background: rgba(34, 197, 94, 0.15);
    }

    .chat-btn {
      margin-top: 14px;
      padding: 18px;
      background: var(--accent);
      color: black;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      text-align: center;
    }

    /* LOGIN MODAL */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-box {
      background: var(--card);
      padding: 30px;
      border-radius: 18px;
      width: 340px;
      border: 1px solid var(--border);
    }

    .modal-box h2 {
      text-align: center;
      margin-bottom: 18px;
      color: var(--accent);
    }

    .modal input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #0f172a;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
    }

    .modal button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- LOGIN MODAL -->
  <div class="modal" id="loginModal">
    <div class="modal-box">
      <h2>Driver Login</h2>

      <input id="companyCode" placeholder="Company Code" />
      <input id="driverId" placeholder="Driver ID" />

      <button onclick="enterPortal()">Enter</button>
    </div>
  </div>

  <!-- HEADER -->
  <div class="header">
    <div class="logo">LOGIXPERTS</div>
    <button class="logout-btn" onclick="location.reload()">Logout</button>
  </div>

  <!-- DRIVER CARD -->
  <div class="card">
    <h2 class="title" id="driverTitle">Driver</h2>
    <p id="driverInfo">ID: - | Company: -</p>
    <div class="status-bar" id="statusBar">‚úî Ready</div>
  </div>

  <div class="grid">

    <!-- CURRENT ASSIGNMENT -->
    <div class="card">
      <h2 class="title">üì¶ Current Assignment</h2>

      <p style="text-align:center;margin-top:60px;color:var(--muted);font-size:17px;">
        No active assignment<br>Waiting for dispatch...
      </p>
    </div>

    <!-- MAP -->
    <div class="card">
      <h2 class="title">üó∫Ô∏è Route Map</h2>
      <div id="map"></div>

      <div style="font-size:13px; margin-top:6px;">
        <span style="color:var(--blue)">‚óè</span> Your Location ‚Äî
        <span style="color:var(--red)">‚óè</span> Destination
      </div>
    </div>
  </div>

  <!-- UPDATE STATUS -->
  <div class="card" style="margin-top:20px;">
    <h2 class="title">‚ö° Update Status</h2>

    <div class="updates">
      <div class="update-btn" onclick="updateStatus('Arrived')">üìç Arrived</div>
      <div class="update-btn" onclick="updateStatus('Loaded')">‚úÖ Loaded</div>
      <div class="update-btn" onclick="updateStatus('Transit')">üöö Transit</div>
      <div class="update-btn" onclick="updateStatus('Done')">üèÅ Done</div>
    </div>

    <div class="chat-btn">üí¨ Chat with Dispatch</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    /* ---------------- LOGIN ---------------- */

    function enterPortal() {
      const c = document.getElementById("companyCode").value;
      const d = document.getElementById("driverId").value;

      if (c && d) {
        document.getElementById("driverTitle").innerText = "Driver " + d;
        document.getElementById("driverInfo").innerText = `ID: ${d} | Company: ${c}`;
        document.getElementById("loginModal").style.display = "none";
      }
    }

    /* ---------------- STATUS UPDATE ---------------- */

    function updateStatus(txt) {
      const bar = document.getElementById("statusBar");

      const colors = {
        "Arrived": "#0ea5e9",
        "Loaded": "#22c55e",
        "Transit": "#facc15",
        "Done": "#a855f7"
      };

      bar.style.background = colors[txt];
      bar.innerText = txt;
    }

    /* ---------------- MAP ---------------- */

    const driverLat = 24.7136; // Riyadh
    const driverLng = 46.6753;

    const destLat = 21.4858; // Jeddah
    const destLng = 39.1925;

    const map = L.map('map').setView([driverLat, driverLng], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const driverMarker = L.circleMarker([driverLat, driverLng], {
      radius: 7,
      color: "#3b82f6",
      fillColor: "#3b82f6",
      fillOpacity: 1
    }).addTo(map);

    const destMarker = L.circleMarker([destLat, destLng], {
      radius: 7,
      color: "#ef4444",
      fillColor: "#ef4444",
      fillOpacity: 1
    }).addTo(map);

    // Route Line
    const routeLine = L.polyline(
      [
        [driverLat, driverLng],
        [destLat, destLng]
      ],
      { color: "#22c55e", weight: 5 }
    ).addTo(map);
  </script>

</body>
</html>
