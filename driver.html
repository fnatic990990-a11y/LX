<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Driver Portal - Logixperts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    :root {
      --bg: #020617;
      --card: #111827;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --red: #ef4444;
      --blue: #3b82f6;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui; }

    body {
      background: radial-gradient(circle at top, #111827, #020617 60%);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
      color: var(--accent);
      letter-spacing: 2px;
    }

    .lang-box {
      display: flex;
      gap: 6px;
    }

    .lang-btn {
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: var(--card);
      color: var(--text);
    }

    .logout-btn {
      background: #dc2626;
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 22px;
    }

    @media(max-width: 800px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      padding: 22px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
    }

    .title {
      font-size: 20px;
      margin-bottom: 12px;
      font-weight: 700;
      color: var(--accent);
    }

    /* STATUS BAR */
    .status-bar {
      background: #166534;
      padding: 14px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      color: #d1fae5;
      margin-top: 10px;
    }

    /* MAP */
    #map {
      width: 100%;
      height: 260px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    /* UPDATE BUTTONS */
    .updates {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .update-btn {
      flex: 1;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      background: var(--bg);
      border: 1px solid var(--border);
      transition: 0.2s;
    }

    .update-btn:hover {
      border-color: var(--accent);
      background: rgba(34, 197, 94, 0.15);
    }

    .chat-btn {
      margin-top: 14px;
      padding: 18px;
      background: var(--accent);
      color: black;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="logo">LOGIXPERTS</div>

    <div class="lang-box">
      <button class="lang-btn">EN</button>
      <button class="lang-btn">ÿπÿ±ÿ®Ÿä</button>
      <button class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- DRIVER CARD -->
  <div class="card">
    <h2 class="title">Driver e1e</h2>
    <p>ID: e1e | Company: CSE</p>

    <div class="status-bar">‚úî Ready</div>
  </div>

  <div class="grid">

    <!-- CURRENT ASSIGNMENT -->
    <div class="card">
      <h2 class="title">üì¶ Current Assignment</h2>

      <p style="text-align:center;margin-top:60px;color:var(--muted);font-size:17px;">
        No active assignment<br>Waiting for dispatch...
      </p>
    </div>

    <!-- MAP -->
    <div class="card">
      <h2 class="title">üó∫Ô∏è Route Map</h2>
      <div id="map"></div>

      <div style="font-size:13px; margin-top:6px;">
        <span style="color:var(--blue)">‚óè</span> Your Location ‚Äî
        <span style="color:var(--red)">‚óè</span> Destination
      </div>
    </div>
  </div>

  <!-- UPDATE STATUS -->
  <div class="card" style="margin-top:20px;">
    <h2 class="title">‚ö° Update Status</h2>

    <div class="updates">
      <div class="update-btn">üìç Arrived</div>
      <div class="update-btn">‚úÖ Loaded</div>
      <div class="update-btn">üöö Transit</div>
      <div class="update-btn">üèÅ Done</div>
    </div>

    <div class="chat-btn">üí¨ Chat with Dispatch</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // --- DRIVER LOCATION ---
    const driverLat = 24.7136;   // Riyadh Example
    const driverLng = 46.6753;

    // --- DESTINATION LOCATION ---
    const destLat = 21.3891;     // Jeddah Example
    const destLng = 39.8579;

    // Initialize map
    const map = L.map('map').setView([driverLat, driverLng], 6);

    // Tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
      .addTo(map);

    // Driver Marker (blue)
    L.marker([driverLat, driverLng], {
      icon: L.divIcon({
        className: "custom-marker",
        html: `<div style="background:#3b82f6;width:14px;height:14px;border-radius:50%;border:2px solid white;"></div>`
      })
    }).addTo(map).bindPopup("Your Location");

    // Destination (red)
    L.marker([destLat, destLng], {
      icon: L.divIcon({
        className: "custom-marker",
        html: `<div style="background:#ef4444;width:14px;height:14px;border-radius:50%;border:2px solid white;"></div>`
      })
    }).addTo(map).bindPopup("Destination");

  </script>

</body>
</html>
